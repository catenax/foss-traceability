<header class="header-container">
  <h1>{{ this.title }}</h1>
  <ng-container
    *viewContainer="this.totalOfAssets$ | async; main: mainTotalTmp; error: errorTotalTmp; loading: loaderTotalTmp"
  >
  </ng-container>
  <ng-template #mainTotalTmp let-total="view">
    <p class="regular-text text-tundora ml-2">({{ total }})</p>
  </ng-template>
  <ng-template #loaderTotalTmp let-total="view">
    <p class="empty"></p>
  </ng-template>
  <ng-template #errorTotalTmp let-total="view">
    <p class="regular-text text-tundora ml-2">0</p>
  </ng-template>
</header>
