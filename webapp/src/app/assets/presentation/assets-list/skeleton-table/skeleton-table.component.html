<table class="w-screen" mat-table [dataSource]="data" matSort>
  <caption></caption>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell class="table-holder__column--selected" *matHeaderCellDef scope="col">
      <svg height="13" width="13">
        <rect [ngStyle]="{ fill: '#dedfe1' }" width="13" height="13" />
      </svg>
    </th>
    <td mat-cell *matCellDef="let row">
      <svg height="13" width="13">
        <rect width="13" height="13" />
      </svg>
    </td>
  </ng-container>

  <!-- Manufacturer Column -->
  <ng-container matColumnDef="manufacturer">
    <th class="table-holder__column--manufacturer" mat-header-cell *matHeaderCellDef mat-sort-header scope="col">
      <span>Manufacturer</span>
    </th>
    <td class="asset-data" mat-cell *matCellDef="let asset">
      <p class="manufacturer-skeleton"></p>
    </td>
  </ng-container>

  <!-- Part Name Manufacturer Column -->
  <ng-container matColumnDef="partNameManufacturer">
    <th class="table-holder__column--manufacturer--name" mat-header-cell *matHeaderCellDef mat-sort-header scope="col">
      Part Name
    </th>
    <td mat-cell *matCellDef="let asset">
      <p class="part-name-skeleton"></p>
    </td>
  </ng-container>

  <!-- Part Number Manufacturer Column -->
  <ng-container matColumnDef="partNumberManufacturer">
    <th class="table-holder__column--manufacturer-number" mat-header-cell *matHeaderCellDef mat-sort-header scope="col">
      Part Number
    </th>
    <td class="asset-data" mat-cell *matCellDef="let asset">
      <p class="part-number-skeleton"></p>
    </td>
  </ng-container>

  <!-- Serial Number Manufacturer Column -->
  <ng-container matColumnDef="serialNumberManufacturer">
    <th class="table-holder__column--serial-number" mat-header-cell *matHeaderCellDef mat-sort-header scope="col">
      Serial Number
    </th>
    <td mat-cell *matCellDef="let asset">
      <p class="serial-number-skeleton"></p>
    </td>
  </ng-container>

  <!-- Quality Status Column -->
  <ng-container matColumnDef="qualityType">
    <th id="qualityType" class="table-holder__column--status" mat-header-cell *matHeaderCellDef mat-sort-header>
      Quality Type
    </th>
    <td class="asset-data" mat-cell *matCellDef="let asset">
      <p class="quality-status-skeleton"></p>
    </td>
  </ng-container>

  <!-- Production Date Column -->
  <ng-container matColumnDef="productionDateGmt">
    <th class="table-holder__column--production-date" mat-header-cell *matHeaderCellDef mat-sort-header scope="col">
      <span>Production Date</span>
    </th>
    <td class="asset-data" mat-cell *matCellDef="let asset">
      <p class="date-skeleton"></p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<div class="footer"></div>
