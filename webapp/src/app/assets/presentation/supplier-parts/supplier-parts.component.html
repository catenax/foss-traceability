<div
  class="assets-list-container"
  [ngClass]="{
    'not-expanded': !(this.selectedAsset$ | async),
    expanded: this.selectedAsset$ | async
  }"
>
  <app-header [title]="'Other parts'"></app-header>

  <app-tabs (active)="this.getTab($event)">
    <app-tab-item label="customer">
      <app-tab-label>
        <p class="large-text">Supplier parts</p>
      </app-tab-label>
      <app-tab-body>
        <app-assets-list [queryType]="this.activeTab"></app-assets-list>
      </app-tab-body>
    </app-tab-item>
    <app-tab-item label="supplier">
      <app-tab-label>
        <p class="large-text">Customer parts</p>
      </app-tab-label>
      <app-tab-body>
        <app-assets-list [queryType]="this.activeTab"></app-assets-list>
      </app-tab-body>
    </app-tab-item>
  </app-tabs>
</div>
