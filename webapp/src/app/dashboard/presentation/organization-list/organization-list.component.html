<div class="list-container">
  <div class="list-content" *ngFor="let organizations of this.filteredAssetsPerPlant">
    <div class="list-item">
      <p class="text-lg">{{ organizations.businessPartnerName }}</p>
      <p class="small-text text-dustyGray">{{ organizations.country }}</p>
    </div>
    <div class="list-count">
      <h4>{{ organizations.assetsCount }}</h4>
    </div>
  </div>
  <div class="flex-auto"></div>
  <mat-paginator
    [length]="this.pageLength"
    [pageSize]="this.pageSize"
    [hidePageSize]="true"
    (page)="this.pageChangeEvent($event)"
  ></mat-paginator>
</div>
