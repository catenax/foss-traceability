<div class="investigations-container">
  <header class="investigations-header">
    <h1 class="investigations-header__title">Quality Investigations</h1>
  </header>
  <ng-container *viewContainer="this.investigations$ | async; main: mainTmp; error: errorTmp; loading: loaderTmp">
  </ng-container>

  <ng-template #mainTmp let-investigations="view">
    <app-investigations-list
      [investigations]="investigations.data"
      (triggerNavigation)="this.viewDetails($event)"
      (triggerCommit)="this.commitQualityInvestigation($event)"
      (triggerDelete)="this.deleteQualityInvestigation($event)"
    ></app-investigations-list>
  </ng-template>

  <ng-template #errorTmp let-investigations="view">
    <app-investigations-empty-state [title]="'Something went wrong'"></app-investigations-empty-state>
  </ng-template>

  <ng-template #loaderTmp let-investigations="view">
    <app-investigation-loading-state></app-investigation-loading-state>
  </ng-template>
</div>
