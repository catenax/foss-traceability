<app-tabs>
  <app-tab-item label="received">
    <app-tab-label>Received</app-tab-label>
    <app-tab-body>
      <div class="mt-8 h-full">
        <app-quality-alert-list-received [qualityAlerts]="this.receivedQualityAlerts"></app-quality-alert-list-received>
      </div>
    </app-tab-body>
  </app-tab-item>
  <app-tab-item label="queued">
    <app-tab-label>Queued</app-tab-label>
    <app-tab-body>
      <div class="mt-8 h-full">
        <app-quality-alert-list-queued [qualityAlerts]="this.queuedQualityAlerts"></app-quality-alert-list-queued>
      </div>
    </app-tab-body>
  </app-tab-item>
  <app-tab-item label="raised">
    <app-tab-label>Distributed</app-tab-label>
    <app-tab-body>
      <div class="mt-8">
        <app-quality-alert-list-raised [qualityAlerts]="this.distributedQualityAlerts"></app-quality-alert-list-raised>
      </div>
    </app-tab-body>
  </app-tab-item>
</app-tabs>
