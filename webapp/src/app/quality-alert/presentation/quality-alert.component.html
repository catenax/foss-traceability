<div class="quality-alert-container">
  <header>
    <h1>Quality Alerts</h1>
  </header>

  <ng-container *viewContainer="this.qualityAlerts$ | async; main: mainTmp; error: errorTmp; loading: loaderTmp">
  </ng-container>

  <ng-template #mainTmp let-alerts="view">
    <app-quality-alert-list [qualityAlerts]="alerts.data"></app-quality-alert-list>
  </ng-template>

  <ng-template #errorTmp let-alerts="view">
    <app-quality-alert-empty-state
      [title]="'Something went wrong!'"
      [imageUrl]="'/assets/images/undraw_server_down_s4lk.svg'"
      [message]="'Sorry we cannot complete your request. Try again later.'"
    ></app-quality-alert-empty-state>
  </ng-template>

  <ng-template #loaderTmp let-alerts="view">
    <app-quality-alert-loading></app-quality-alert-loading>
  </ng-template>
</div>
