<div [ngStyle]="this.circleStyle()">
  <ng-container *ngIf="this.imageUrl; else nameTmp">
    <img src="{{ this.imageUrl }}" alt="Logo" />
  </ng-container>
</div>

<ng-template #nameTmp>
  <span [ngStyle]="this.spanStyle()">{{ this.name[0] }}</span>
</ng-template>
